---
layout: page
title: Projects
permalink: /projects/
---

<section class="post-list">
  <div class="container projects-container">
    {% assign projects = site.projects | sort: 'year' | reverse %}
    {% for post in projects %}
      <article class="post-item">
        <span class="post-meta date-label">{{ post.year }}</span>
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
      </article>
    {% endfor %}
  </div>

</section>
