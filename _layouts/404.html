---
layout: default
---

<article class="page container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  <div id="404" class="page-content">
    {{ content }}
  </div>
</article>

<script type="text/javascript">
  var targetDiv = document.getElementById('404');
  var URL = "https://code.iltekin.com/" + window.location.pathname;
  var content = document.createTextNode("Try this URL: ");
  var URLelement = document.createElement("a")
  URLelement.href = URL
  URLelement.text = URL
  targetDiv.appendChild(content);
  targetDiv.appendChild(URLelement);
</script>
