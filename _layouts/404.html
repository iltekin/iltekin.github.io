---
layout: default
---

<article class="page container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  <div id="404" class="page-content">
    {{ content }}
  </div>
</article>

<script type="text/javascript">
  var targetDiv = document.getElementById('404');
  var text = document.createTextNode("Try this URL: ");

  var url = "https://code.iltekin.com" + window.location.pathname
  var title = document.createTextNode(url);
  var a = document.createElement("a")

  a.href = url
  a.appendChild(title)

  targetDiv.appendChild(text);
  targetDiv.appendChild(a);
</script>
